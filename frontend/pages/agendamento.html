<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento - Ramos Barbearia</title>

    <!-- CSS principal do projeto -->
    <link rel="stylesheet" href="../assets/style/style.css">
</head>

<body>

    <!-- HEADER / NAVBAR -->
    <header>
        <nav id="navbar">
            <img src="../assets/img/logo.png" alt="Ramos Barbearia" class="logo-nav">

            <ul>
                <li><a href="../index.html">Home</a></li>
                <li><a href="../index.html#servicos">Serviços</a></li>
            </ul>
            <a href="../index.html" class="cta-agendarr">Voltar</a>
        </nav>
    </header>

    <!-- CONTEÚDO PRINCIPAL -->
    <main class="auth-page">

        <!-- CONTEXTO / INTRO -->
        <section class="agendamento-intro">
            <h1>Agendamento</h1>
            <p>
                Escolha o serviço, data e horário desejados.
                A confirmação será feita em seguida.
            </p>
        </section>

        <!-- CARD CENTRAL -->
        <section class="form-wrapper agendamento-card">

            <form id="form-agendamento">

                <div class="form-group">
                    <label for="servico">Serviço</label>
                    <select id="servico" name="servico">
                        <option>Corte Clássico</option>
                        <option>Barba Terapia</option>
                        <option>Combo Ramos</option>
                    </select>
                </div>

                <div class="form-group">
                    <label for="data">Data desejada</label>
                    <input id="data" name="data" type="date" required>
                </div>

                <div class="form-group">
                    <label for="hora">Horário</label>
                    <input id="hora" name="hora" type="time" required>
                </div>

                <!-- CTA PRINCIPAL -->
                <div class="form-actions">
                    <button type="submit" class="cta-agendar">
                        Enviar solicitação
                    </button>
                </div>

            </form>

            <!-- DIVISOR -->
            <div class="agendamento-divider">
                <span>ou</span>
            </div>

            <!-- CTA SECUNDÁRIO -->
            <a href="https://wa.me/5132472310?text=Olá! Gostaria de agendar um horário na Ramos Barbearia."
                class="cta-agendar agendamento-whatsapp" target="_blank">
                Agendar via WhatsApp
            </a>

        </section>

    </main>


    <!-- FOOTER -->
    <footer style="padding:20px;text-align:center;border-top:1px solid #222;">
        <p>&copy; 2024 Ramos Barbearia - Todos os direitos reservados.</p>
    </footer>

    <script src="assets/js/script.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/12.7.0/firebase-firestore-compat.js"></script>
    <script src="../assets/js/loading.js"></script>
    <script src="../../backend/auth.js"></script>
</body>

</html>
